<!DOCTYPE html>
<html lang="en">
    <head>  
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>POSTCARD</title>
        
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
			integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
			crossorigin="anonymous"/>
    </head>
    <body>
        <div id=main-div>
            <div id=heading-div>
                <h1>My Postcard</h1>
                <div id=image-div><img src="https://github.com/breatheco-de/exercise-postcard/blob/learnpack/.learn/assets/4geeks.png?raw=true" alt=""></div>
            </div><br>

            <div id=subdiv1>
                <p><b>Look how awesome! This is a post card I created using HTML5 and CSSS during my first class! Look how awesome! 
                    <br><br>This is so COOL! cant wait to start doing more stuff</b>
                </p>

                <div id=input-div>
                    <form action="">
                        <input type="text" placeholder="Some Name"><i class="fas fa-pencil-alt"></i><br><br>
                        <input type="text" placeholder="Some Email"><i class="fas fa-pencil-alt"></i><br><br>
                        <input type="text" placeholder="Some Comment"><br>                    
                    </form>
                </div>
            </div>
            
            <div id=button-div><button><b>Send My PostCard</b></button></div>
        </div>
    </body>
</html>
